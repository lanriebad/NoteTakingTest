<div class="row">
  <div class="col-12 col-md-3 d-flex justify-content-center">
    <div class="d-flex h-100 mt-3">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
              Labels Quick Access
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
               data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div *ngFor="let label of labels | async">
                <div style="cursor:pointer;" (click)="onFilterNote(label?.name)">{{label?.name}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-9 mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <input type="text" name="filter" id="filter" class="form-control" placeholder="Filter Notes" #filterEl>
        </div>
        <div class="col-12 col-md-6">
          <button class="btn btn-primary me-lg-1" (click)="onFilterNote(filterEl.value)">Filter</button>
          <button class="btn btn-secondary" (click)="onFilterNote('')">Reset</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 mt-4" *ngFor="let note of notes | async">
          <div class="card">
            <div class="card-body d-flex justify-content-between">
              <div>
                <h5 class="card-title">{{note.title}}</h5>
                <p class="card-text">{{note.content}}</p>
              </div>
              <div class="d-flex flex-column justify-content-between">
                <a [routerLink]="['/notes', 'edit', note.noteId]">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </a>
                <span (click)="onDeleteNote(note.noteId)">
                <fa-icon [styles]="{'stroke': 'blue', 'color': 'blue'}" [icon]="faTrashAlt"></fa-icon>
            </span>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <span>{{note.labelName}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
